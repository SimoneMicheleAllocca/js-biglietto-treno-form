<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acquista il tuo biglietto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="px-5 mt-4 d-flex  p-2 align-items-center justify-content-center shadow-lg p-3 mb-5 bg-body-tertiary rounded">

      <div class="form">
        <label for="name">Nome e cognome</label>
        <input type="text" id="name">
      </div>

        <div class="form">
          <label for="km">N° dei Chilometri</label>
          <input type="text" id="km">
        </div>

        <div class="form">
            <label for="user-age">Età del viaggiatore</label>
            <input type="number" id="user-age">
          </div>

          <button id="send" class="btn btn-outline-success">Calcola il prezzo</button>

         
    </div>

    <div class="d-flex  p-2 align-items-center justify-content-center shadow-lg p-3 mb-5 bg-body-tertiary rounded">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nome e cognome</th>
            <th scope="col">Km da percorrere</th>
            <th scope="col">Età</th>
            <th scope="col">Prezzo del biglietto</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" id="username"></th>
            <td id="user-km"></td>
            <td id="età"></td>
            <td id="price-ticket"></td>
          </tr>
        </tbody>
      </table>
      <h1 id="testo-biglietto"></h1>
    </div>
 

    <script src="js/script.js"></script>
</body>
</html>
